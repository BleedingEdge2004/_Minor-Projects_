<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/labs.css">
    <title>CalcLabs</title>
</head>
<body>
    <a class="backKey" href="./index.html">Go Back</a>
    <div class="labs" id="calculator">
        <h1 id="header">Calculator</h1>
        <div id="calc">
            <div class="input" id="output" ></div>
            <div class="nums" id="keys">
                <div class="keys">AC</div>     <div class="keys">%</div>   <div class="keys">DEL</div>     <div class="keys">รท</div>
                <div class="keys">7</div>     <div class="keys">8</div>   <div class="keys">9</div>     <div class="keys">*</div>
                <div class="keys">4</div>     <div class="keys">5</div>   <div class="keys">6</div>      <div class="keys">-</div>
                <div class="keys">1</div>     <div class="keys">2</div>   <div class="keys">3</div>      <div class="keys">+</div>
                <div class="keys">0</div>     <div class="keys">^</div>   <div class="keys">.</div>      <div class="keys">=</div>
            </div>
        </div>
    </div>
    <div class="labs" id="area">
        <h1 id="header">Area Converter</h1>
        <div class="select1">
            <input type="number" name="area1" id="ar1">
                <select id="area1">
                    <option value="Acre">Acre</option>
                    <option value="Are">Are</option>
                    <option value="Hectare">Hectare</option>
                    <option value="SqCm">Square Centimetre</option>
                    <option value="SqFoot">Square Foot</option>
                    <option value="SqInch">Square Inch</option>
                </select>
        </div>
        <div class="select2">
            <span id="txt">Convert TO : </span>
                <select id="area2">
                    <option value="Hectare">Hectare</option>
                    <option value="Acre">Acre</option>
                    <option value="Are">Are</option>
                    <option value="SqCm">Square Centimetre</option>
                    <option value="SqFoot">Square Foot</option>
                    <option value="SqInch">Square Inch</option>
                </select>
        </div>
        <div class="ResultVal" id="Converted"></div>
    </div>
    <div class="labs" id="length">
        <h1 id="header">Length Converter</h1>
        <div class="select1">
            <input type="number" name="lenVal" id="lenVal">
                <select id="len1">
                    <option value="MilliMetre">Milli Metre</option>
                    <option value="CentiMetre">Centi Metre</option>
                    <option value="Metre">Metre</option>
                    <option value="KiloMetre">Kilo Metre</option>
                    <option value="Mile">Mile</option>
                    <option value="Foot">Foot</option>
                    <option value="Inch">Inch</option>
                </select>
        </div>
        <div class="select2">
            <span id="txt">Convert TO : </span>
                <select id="len2">
                    <option value="MilliMetre">Milli Metre</option>
                    <option value="CentiMetre">Centi Metre</option>
                    <option value="KiloMetre">Kilo Metre</option>
                    <option value="Metre">Metre</option>
                    <option value="Mile">Mile</option>
                    <option value="Foot">Foot</option>
                    <option value="Inch">Inch</option>
                </select>
        </div>
        <div class="ResultVal" id="Converted2"></div>
    </div>
    <div class="labs" id="volume">
        <h1 id="header">Volume Converter</h1>
        <div class="select1">
            <input type="number" name="volVal" id="volVal">
                <select name="VolumeUnit" id="vol1">
                    <option value="Litre">Litre</option>
                    <option value="USGallon">Gallon (US)</option>
                    <option value="UKGallon">Gallon (UK)</option>
                    <option value="CubicInch">CubicInch</option>
                    <option value="CubicCM">Cubic Centimetre</option>
                    <option value="CubicM">Cubic Metre</option>
                </select>
        </div>
        <div class="select2">
            <span id="txt">Convert TO : </span>
                <select name="VolumeUnit" id="vol2">
                    <option value="USGallon">Gallon (US)</option>
                    <option value="Litre">Litre</option>
                    <option value="UKGallon">Gallon (UK)</option>
                    <option value="CubicInch">CubicInch</option>
                    <option value="CubicCM">Cubic Centimetre</option>
                    <option value="CubicM">Cubic Metre</option>
                </select>
        </div>
        <div class="ResultVal" id="Converted3"></div>
    </div>
    <div class="labs" id="mass">
        <h1 id="header">Mass Converter</h1>
        <div class="select1">
            <input type="number" name="massVal" id="massVal">
                <select name="MassUnit" id="mass1">
                    <option value="Gram">Gram</option>
                    <option value="KG">Kilogram</option>
                    <option value="Ounce">Ounce</option>
                    <option value="Pound">Pound</option>
                    <option value="Quintal">Quintal</option>
                    <option value="Ton">Tonne</option>
                </select>
        </div>
        <div class="select2">
            <span id="txt">Convert TO : </span>
                <select name="MassUnit" id="mass2">
                    <option value="KG">Kilogram</option>
                    <option value="Gram">Gram</option>
                    <option value="Ounce">Ounce</option>
                    <option value="Pound">Pound</option>
                    <option value="Quintal">Quintal</option>
                    <option value="Ton">Tonne</option>
                </select>
        </div>
        <div class="ResultVal" id="Converted4"></div>
    </div>
    <div class="labs" id="speed">
        <h1 id="header">Speed Converter</h1>
        <div class="select1">
            <input type="number" name="speedVal" id="speedVal">
                <select name="SpeedUnit" id="speed1">
                    <option value="Kmph">Kilometre/hour</option>
                    <option value="Kmps">Kilometre/sec</option>
                    <option value="Mph">Mile/hour</option>
                    <option value="Mps">Mile/sec</option>
                    <option value="mps">Metre/sec</option>
                    <option value="Mach">Mach</option>
                </select>
        </div>
        <div class="select2">
            <span id="txt">Convert TO : </span>
                <select name="SpeedUnit" id="speed2">
                    <option value="Mph">Mile/hour</option>
                    <option value="Kmph">Kilometre/hour</option>
                    <option value="Kmps">Kilometre/sec</option>
                    <option value="Mps">Mile/sec</option>
                    <option value="mps">Metre/sec</option>
                    <option value="Mach">Mach</option>
                </select>
        </div>
        <div class="ResultVal" id="Converted5"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
